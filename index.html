<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biosite - María Barbara Zavala</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #ffffff; /* Fondo blanco */
        line-height: 1.2;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: black;
    }

    .banner {
        width: 100%;
        max-width: 1080px;
        height: 200px;
        background-color: #000000; /* Banner negro liso */
    }

    .profile-container {
        width: 90%;
        max-width: 600px;
        margin-top: -75px;
        text-align: left; /* Todo alineado a la izquierda */
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #ffffff; /* borde blanco */
        object-fit: cover;
        display: block;
        margin-bottom: 20px;
    }

    .profile-info h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 700;
        color: black; /* texto negro */
    }

    .profile-info p {
        margin: 4px 0 12px 0;
        font-size: 20px;
        color: black; /* texto negro */
    }

    .subtitle {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 32px;
        color: black; /* texto negro */
        line-height: 1.4;
        text-align: justify; /* presentación justificada */
    }

    .subtitle strong {
        display: block;
        margin-bottom: 8px; /* Barbara's Kingdom arriba */
        color: black;
    }

    @media (max-width: 480px) {
        .profile-container {
            margin-top: -60px;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
        }
        .profile-info h1 {
            font-size: 28px;
        }
        .profile-info p,
        .subtitle {
            font-size: 16px;
        }
    }
</style>
</head>
<body>

    <div class="banner"></div>

    <div class="profile-container">
        <img class="profile-photo" src="https://i.ibb.co/fdqhGS42/profile.jpg" alt="Logo María Barbara Zavala">
        <div class="profile-info">
            <h1>María Barbara Zavala</h1>
            <p>@mariabarbarazav</p>
            <div class="subtitle">
                <strong>Barbara's Kingdom | Queen B</strong>
                Bachelor’s degree in Business Administration with postgraduate specialization in Business Management focused on Systemic Leadership.
            </div>
        </div>
    </div>

</body>
</html>
